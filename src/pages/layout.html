<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr; /* 3 columns with varying widths */
        gap: 20px; /* Spacing between grid items */
        padding: 20px;
      }

      .widget {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .highlight {
        background-color: #d68a46; /* Orange color for highlighted widgets */
      }

      /* Specific heights */
      .widget:nth-child(1) {
        height: 80px; /* Smaller height for Widget 1 */
      }

      .widget:nth-child(2) {
        height: 160px; /* Larger height for Widget 2 */
      }

      .widget:not(:nth-child(1)):not(:nth-child(2)) {
        height: 120px; /* Default height for other widgets */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="widget">Widget 1</div>
      <div class="widget">Widget 2</div>
      <div class="widget highlight">Widget 3</div>
      <div class="widget">Widget 4</div>
      <div class="widget">Widget 5</div>
      <div class="widget highlight">Widget 6</div>
    </div>
  </body>
</html>
