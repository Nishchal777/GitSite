<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 2 equal-width columns */
        grid-template-rows: auto; /* Auto height based on content */
        gap: 20px; /* Spacing between grid items */
        padding: 20px;
      }

      .widget {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .highlight {
        background-color: #d68a46; /* Orange color for highlighted widgets */
      }

      /* Widget positioning and sizing */
      .widget:nth-child(1) {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        height: 120px; /* Adjust height as needed */
      }

      .widget:nth-child(2) {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        height: 180px; /* Larger height */
      }

      .widget:nth-child(3) {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
        height: 160px; /* Adjust height */
      }

      .widget:nth-child(4) {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        height: 200px;
      }

      .widget:nth-child(5) {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        height: 80px; /* Smaller height */
      }

      .widget:nth-child(6) {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
        height: 160px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="widget">Widget 1</div>
      <div class="widget">Widget 2</div>
      <div class="widget highlight">Widget 3</div>
      <div class="widget">Widget 4</div>
      <div class="widget">Widget 5</div>
      <div class="widget highlight">Widget 6</div>
    </div>
  </body>
</html>
